<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Neem contact op met Eren via dit formulier." />
  <link rel="stylesheet" href="../portfolio/styles.css" />
</head>

<body>
  <header class="header">
    <h1>Mijn Portfolio</h1>
    <nav class="header__nav">
      <ul>
        <li><a href="index.html">Startpagina</a></li>
        <li><a href="../portfolio/project.html">Projecten</a></li>
        <li><a href="../portfolio/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <div>
          <label for="naam">Naam:</label><br>
          <input type="text" id="naam" name="naam" required>
        </div>
        <div>
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="bericht">Bericht:</label><br>
          <textarea id="bericht" name="bericht" rows="5" required></textarea>
        </div>
        <button type="submit">Versturen</button>
        <p id="formMessage" style="display:none; color: green; margin-top: 10px;">
          Bedankt voor je bericht! Ik neem zo snel mogelijk contact met je op.
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Eren</p>
    <a href="https://github.com/glidglod33">GitHub</a> |
    <a href="https://www.linkedin.com/in/jamalljacksonusf?trk=people-guest_people_search-card">LinkedIn</a>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("formMessage").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
